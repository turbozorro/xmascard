<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .slider-container-outer {
      overflow: hidden;
    }
    .slider-container {
      display: flex;
      flex-wrap: nowrap;
      flex-direction: row;
    }
    .slider-transition {
      transition: transform 0.7s ease-in-out;
    }
    .slide {
      width: 100%;
      flex: 0 0  auto;
    }
  </style>
</head>
<body>
  <div class="slider-container-outer">
    <div class="slider-container slider-transition">
      <div class="slide" style="background:yellow" data-position="1">Item1</div>
      <div class="slide" style="background:blue" data-position="2">Item2</div>
      <div class="slide" style="background:red" data-position="3">Item3</div>
      <div class="slide" style="background:greenyellow" data-position="4">Item4</div>
      <div class="slide" style="background:purple" data-position="5">Item5</div>
    </div>
  </div>
  <span><a id='prevbtn' href="#">Prev</a></span>
  <span><a id='nextbtn' href="#">Next</a></span>
  <script>
    const FlexSlider = {
      items: document.querySelectorAll('.slide').length,
      current: 1,
      init: function() {
        document.querySelectorAll('slide').forEach(
          function(element, index) {
            element.style.order = index+1;
          }
        );
        this.addEvents()
      },
      addEvents: function() {
        var that = this;
        document.querySelector('#nextbtn').addEventListener('click', () => {this.gotoNext();});
        document.querySelector('.slider-container').addEventListener('transitionend', () => {this.changeOrder();});
      },
      changeOrder: function() {
        if(this.current == this.num_items)
          this.current = 1;
        else
          this.current++;

        let order = 1;

        for(let i = this.current; i <= this.num_items; i++) {
          document.querySelector(".slide[data-position='" + i + "']").style.order = order;
          order++;
        }

        for(let i = 1; i < this.current; i++) {
          document.querySelector(".slide[data-position='" + i + "']").style.order = order;
          order++;
        }

        document.querySelector('.slider-container').classList.remove('slider-transition');
        document.querySelector('.slider-container').style.transform = 'translateX(0)';
      },

      gotoNext: function() {
        document.querySelector('.slider-container').classList.add('slider-transition');
        document.querySelector('.slider-container').style.transform = 'translateX(-100%)';
      }
    };

    FlexSlider.init()
  </script>
</body>
</html>
